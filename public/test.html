<!DOCTYPE html>
<html>
<head>
    <title>Static Test Page</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        div {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #0078d4; }
    </style>
</head>
<body>
    <div>
        <h1>Static Test Page</h1>
        <p>If you can see this page, your web server is working correctly but there may be issues with the React/Vite configuration.</p>
        <p>Current time: <script>document.write(new Date().toLocaleString())</script></p>
    </div>
    <script>
        console.log('Static page loaded successfully!');
    </script>
</body>
</html>
